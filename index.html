<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>❤️❤️❤️ AluraGeek</h1>
  </header>
  
  <main>
    <section id="product-list">
      <h2>MIS PRODUCTOS:</h2>
      <div id="products-container">
        <!-- Aquí se agregarán los productos con JavaScript -->
      </div>
    </section>

    <section id="product-form">
      <h2>AGREGAR PRODUCTO:</h2>
      <form id="create-product-form">
        <label for="product-name">Nombre:</label>
        <input type="text" id="product-name" placeholder="Nombre..." required>
        
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price" placeholder="Precio..." required>
        
        <label for="product-image">Imagen:</label>
        <input type="url" id="product-image" placeholder="URL..." required>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>❤️❤️❤️ AluraGeek</p>
    <p>(Eslogan de tu tienda)</p>
  </footer>

  <script src="js/requisiciones.js" type="module"></script> <!-- Asegúrate de que sea tipo module -->
  <script src="script.js" type="module"></script> <!-- Asegúrate de que sea tipo module -->
  <script src="js/listarProductos.js" type="module"></script> <!-- Asegúrate de que sea tipo module -->
</body>
</html>
