<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AluraGeek - Productos Geek</h1>
  </header>
  
  <main>
    <section id="product-list">
      <h2>Lista de Productos</h2>
      <div id="products-container">
        <!-- Aquí se agregarán los productos con JavaScript -->
      </div>
    </section>

    <section id="product-form">
      <h2>Agregar Producto</h2>
      <form id="create-product-form">
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="text" id="product-description" placeholder="Descripción" required>
        <input type="text" id="product-price" placeholder="Precio" required>
        <input type="url" id="product-image" placeholder="URL de la imagen" required>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
